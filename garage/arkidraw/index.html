<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>arkiDraw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <input
        class="inputfile"
        type="file"
        id="file"
        name="file"
        multiple
        accept="text/xml"
      />
      <label class="btn btn-primary" for="file">Choose ODT Files</label>
      <button type="button" class="btn btn-secondary">Add Network</button>
      <button type="button" class="btn btn-secondary">Add Connection</button>
      <button type="button" class="btn btn-secondary">Add Firewall</button>
      <button type="button" class="btn btn-success">Export Image</button>
      <button type="button" class="btn btn-warning">Clear</button>
      <a href="index.html" class="btn btn-danger">Reset</a>

      <div class="viewer">
        <div class="firewall bg-dark border border-dark rounded"></div>
        <div class="firewall bg-dark border border-dark rounded"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  <script type="text/javascript" src="js/bundle.js"></script></body>
</html>
