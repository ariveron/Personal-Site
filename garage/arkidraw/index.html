<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>arkiDraw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div id="top_menu">
        <input
          class="inputfile"
          type="file"
          id="fileODT"
          name="fileODT"
          multiple
          accept="text/xml"
        />
        <label class="btn btn-primary" for="fileODT">Choose ODT Files</label>
        <input
          class="inputfile"
          type="file"
          id="fileApp"
          name="fileApp"
          accept="application/json"
        />
        <label class="btn btn-primary" for="fileApp">Open</label>
        <button type="button" class="btn btn-secondary mode" id="layoutMode">
          Layout Mode
        </button>
        <button type="button" class="btn btn-secondary mode" id="editMode">
          Edit Mode
        </button>
        <div class="btn-group">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
          >
            Add
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item add" id="addNode" href="#">Node</a>
            <a class="dropdown-item add" id="network" href="#">Network</a>
            <a class="dropdown-item add" id="xConnection" href="#"
              >X Connection</a
            >
            <a class="dropdown-item add" id="yConnection" href="#"
              >Y Connection</a
            >
            <a class="dropdown-item add" id="firewall" href="#">Firewall</a>
            <a class="dropdown-item add" id="text" href="#">Text</a>
          </div>
        </div>


        <div class="btn-group">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
          >
            Freeform
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item add" id="nodeTextbox" href="#">Node Textbox</a>
            <a class="dropdown-item add fficon" id="afIcon" href="#">AF Icon</a>
            <a class="dropdown-item add fficon" id="daIcon" href="#"
              >DA Icon</a
            >
            <a class="dropdown-item add fficon" id="dbIcon" href="#"
              >Database Icon</a
            >
            <a class="dropdown-item add fficon" id="webIcon" href="#">Web Icon</a>
            <a class="dropdown-item add fficon" id="genIcon" href="#">General Icon</a>
          </div>
        </div>


        <button type="button" id="save" class="btn btn-success">Save</button>
        <button type="button" id="export" class="btn btn-success">
          Export
        </button>
        <button type="button" id="deleteMode" class="btn btn-warning mode">
          Delete Mode
        </button>
        <button type="button" id="reset" class="btn btn-danger">Reset</button>
      </div>
      <div class="viewer" id="viewer"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  <script type="text/javascript" src="js/bundle.js"></script></body>
</html>
